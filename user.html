<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register System Using JavaScript</title>

    <!-- font awsom cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- to link css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- =============== login form ============ -->
    <section>
      <div class="continer">
        <!-- form title  -->
        <div class="formTitle">
          <div class="user"><i class="fa-solid fa-user"></i></div>
          <h2>Your profile</h2>
          <p>Welcome to your dashboard</p>
        </div>

        <!-- login form  -->
        <form action="">
          <div class="userData">
            <p>Name</p>
            <p class="namevalue"></p>
          </div>
          <div class="userData">
            <p>Email</p>
            <p class="emailvalue"></p>
          </div>

          <button class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Log out</p>
          </button>
        </form>
      </div>
    </section>

    <!-- to link js fille  -->
    <script src="js/user.js"></script>
  </body>
</html>
